<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrita por Voz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/imagens/microfone-gravador.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/de44f7681f.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="speech">
    <h3>Escrita por Voz</h3>
    <p>Grave sua voz e transorme em texto!</p>
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    <div>
        <button id="rec"><i class="fa-solid fa-microphone-lines"></i></button>
        <button id="stop" disabled ><i class="fa-solid fa-microphone-lines-slash"></i></button>
        <button id="download"><i class="fa-solid fa-download"></i></button>
        <button id="clear"><i class="fa-solid fa-trash-can"></i></button>
    </div>
</div>


    <script src="speech.js"></script>
    
</body>
</html>
